<section class="products-section">
    <div class="filter-section">
        <app-filter-bar></app-filter-bar>
    </div>
    <div class="products-wrapper" *ngIf="products$ | async as products">
        <div class="filter-result">
            <h5> {{totalResults}} items found </h5>
            <app-filter-component></app-filter-component>
        </div>
        <div class="products-grid">
            <app-product *ngFor="let product of products.data" [product]="product"> </app-product>
        </div>
        <div class="pagination-section">
            <!--  <button class="pagination-item" [disabled]="currentPage == 0"
                (click)="changePage('previous')">previous</button> -->
            <button class="pagination-item" *ngFor="let page of [].constructor(products.totalPages);let i = index"
                (click)='selectPage(i)'
                [ngStyle]="currentPage == i ? {'background-color': 'orangered'} : {'background-color': 'rgb(239, 239, 239)'}">{{
                i+1 }}</button>
            <!--   <button class="pagination-item" [disabled]="currentPage == products.totalPages-1"
                (click)="changePage('next')">Next</button> -->
        </div>
    </div>
</section>
