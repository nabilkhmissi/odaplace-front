<div class="filter-pills-section" *ngIf="filter$ | async as filter">
    <div class="filter-container">
        <div class="filter-pills">
            <div class="filter-pill" *ngFor='let f of filter'>
                <app-filter-item [filter]="f"></app-filter-item>
            </div>
        </div>
        <div class="reset-filter">
            <button (click)="resetFilters()">Reset filter</button>
        </div>
    </div>
</div>
